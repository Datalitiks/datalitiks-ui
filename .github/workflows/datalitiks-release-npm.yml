name: Datalitiks Release NPM

run-name: ${{ github.actor }} is testing out Datalitiks-UI ðŸš€

on: push

jobs:
  
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: node
      uses: actions/setup-node@v2
    - name: publish
      run: npm publish --access public
      with:
        registry-url: https://registry.npmjs.org
      env:
        TOKEN_NPM: ${{ secrets.NPM_AUTH_TOKEN }}
      
