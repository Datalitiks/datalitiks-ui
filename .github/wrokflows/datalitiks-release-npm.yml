name: Datalitiks Release NPM
run-name: ${{ github.actor }} is testing out Datalitiks-UI ðŸš€
on: 
push:
branches:
- main
jobs:
release:
  name: Release
runs-on: ubuntu-latest
steps:
  - name: Checkout
    uses: actions/checkout@v1
    with:
    fetch-depth: 0
  - name: Setup Node.js
    uses: actions/setup-node@v2
    with:
    node-version: "lts/*"
  - name: Install dependencies
    run: npm ci
  - name: Release
env:
GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
run: npx @datalitiks/datalitiks-ui
