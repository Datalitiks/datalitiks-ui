---
name: Datalitiks Release NPM

run-name: ${{ github.actor }} is testing out Datalitiks-UI ðŸš€

on: push

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v2
        with:
          registry-url: registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}
      - name: login
        run: npm login --scope=@datalitiks --registry=https://registry.mycorp.com
      - name: publish
        run: npm publish --access public
        env:
          TOKEN_NPM: ${{ secrets.NPM_AUTH_TOKEN }}